<div class="card-container">
    <div class="card" *ngFor="let subject of subjects">
      <div class="card-header">
        <h3>{{ subject }}</h3>
      </div>
      <div class="card-body">
        <div *ngFor="let query of getQueriesBySubject(subject)">
         
          <p>Question: {{ query.question }}</p>
          <p>Answer: {{ query.answer }}</p>
        </div>
      </div>
    </div>
  </div>
